name: stage_neoload

project_settings:
  dynatrace.enabled: true
  dynatrace.url: DTID_TO_REPLACE
  dynatrace.token: APIKEY_TO_REPLACE
variables:
- constant:
    name: basicpath
    value: CHECK_TO_REPLACE
- constant:
    name: tagurl
    value: TAGURL_TO_REPLACE
- constant:
    name: host
    value: HOST_TO_REPLACE
- constant:
    name: port
    value: PORT_TO_REPLACE

scenarios:
- name: FrontEndLoad
  populations:
  - name: Population_Buyer
    constant_load:
      users: 50
      duration: 5m
      rampup: 30s
  apm_configuration:
    dynatrace_tags:
    - TAGS_TO_REPLACE
    dynatrace_anomaly_rules:
    - metric_id: builtin:service.responsetime
      operator: ABOVE
      value: 100
      severity: PERFORMANCE